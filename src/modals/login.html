<section id="login" class="modal-window visually-hidden">
<div class="modal modal-login">
  <h2>Личный кабинет</h2>
  <p>Введите пожалуйста свой логин и пароль</p>
  <form class="modal-form" method="POST" action="https://echo.htmlacademy.ru">
    <p>
      <input class="input login-user" type="email" placeholder="Логин" required />
    </p>
    <p>
      <input class="input login-password" type="password" placeholder="пароль" required />
    </p>
    <p class="modal-form__item">
      
      <label class="container">
        <input class="visually-hidden" type="checkbox" />
        <span class="checkmark"></span>Запомни меня
      </label>
    
      <a href="">Я забыл пароль!</a>
      </p>
    <button class="button" type="submit">Войти</button>
  </form>
  <button onclick="loginModalOpen()" class="modal-close" type="button"></button>
</div>
</section>
